        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
        <script>
            function checkPasswordStrength(password) {
                const strengthDiv = document.getElementById('passwordStrength');
                const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})/;
                const mediumRegex = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.{6,})/;
    
                if (strongRegex.test(password)) {
                    strengthDiv.className = 'password-strength strength-strong';
                    strengthDiv.textContent = 'Strong password';
                } else if (mediumRegex.test(password)) {
                    strengthDiv.className = 'password-strength strength-medium';
                    strengthDiv.textContent = 'Medium strength password';
                } else {
                    strengthDiv.className = 'password-strength strength-weak';
                    strengthDiv.textContent = 'Weak password';
                }
            }
    
            function handleSignup(event) {
                event.preventDefault();
                
                const password = document.getElementById('passwordInput').value;
                const confirmPassword = document.getElementById('confirmPasswordInput').value;
                const errorAlert = document.getElementById('errorAlert');
                const successAlert = document.getElementById('successAlert');
    
                // Hide any existing alerts
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
    
                // Validate password match
                if (password !== confirmPassword) {
                    errorAlert.textContent = 'Passwords do not match!';
                    errorAlert.style.display = 'block';
                    return false;
                }
    
                // Validate password strength
                const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})/;
                if (!strongRegex.test(password)) {
                    errorAlert.textContent = 'Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.';
                    errorAlert.style.display = 'block';
                    return false;
                }
    
                // If all validations pass, show success message
                successAlert.style.display = 'block';
                
                // Simulate redirect after successful signup
                setTimeout(() => {
                    alert('Account created! Redirecting to Home');
                }, 2000);
    
                return false;
            }
    
            // Optional: Email validation on input
            document.getElementById('emailInput').addEventListener('input', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                this.setCustomValidity(
                    emailRegex.test(email) ? '' : 'Please enter a valid email address'
                );
            });

            submitButton.disabled = true;
buttonText.style.display = 'none';
loadingSpinner.style.display = 'inline-block';

setTimeout(() => {
    window.location.href = 'homepage.html';
}, 1500);
